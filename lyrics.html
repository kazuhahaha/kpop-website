    function showLyrics() {
      const select = document.getElementById("songSelect");
      const choice = select.value;
      const lyricsArea = document.getElementById("lyricsArea");
      const mvArea = document.getElementById("mvArea");

      if (!choice) {
        lyricsArea.innerHTML = "";
        mvArea.innerHTML = "";
        return;
      }

      const song = lyricsData[choice];
      lyricsArea.innerHTML = `
        <div class="lyrics-content">
          <div class="lyrics-col">
            <h3>韓文</h3>
            <pre>${song.kr}</pre>
          </div>
          <div class="lyrics-col">
            <h3>中文翻譯</h3>
            <pre>${song.zh}</pre>
          </div>
        </div>
      `;
      mvArea.innerHTML = `
        <h3>🎬 官方 MV</h3>
        <iframe src="${song.mv}" frameborder="0" allowfullscreen></iframe>
      `;
